<div class="container">
    <br><h1 class="text-center">Featured Marvel characters</h1><br><br>
  
    
    <div class="row">
        
            <div *ngFor='let character of characters' class="col-lg-5 col-md-5 col-sm-12 character">
                <h2 style="text-align: center;" class="highlight">{{character.name}}</h2>
                    <img src={{character.thumbnail.path}}.{{character.thumbnail.extension}}>
                    <p>{{character.description}}</p>
                
                
                
            </div>
       
        
    </div>
    <div class="row">
        <div class="col-md-3">
            <button expand="block" routerLink="/page-nine" class="btn btn-primary">PREV</button>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <button expand="block" routerLink="/page-eleven" class="btn btn-primary">NEXT</button>
        </div>
        </div><br><br>
</div>
